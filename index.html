<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worldcup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/data.js"></script>
  <script src="js/app.js" defer></script>
</head>

<body>
  <div class="container">
    <!--랜딩1-->
    <div class="wrap2">
      <div class="wrap">
    <h1>logo</h1>
    </div>
  </div>
  
    <div class="main">
      <h2>이상형 월드컵</h2>
      <p>너.의.맘.이.궁.금.해</p>
      <div class="gender active">
        <button class="woman">여자</button>
        <button class="man">남자</button>
        <button class="next">다음 단계로 이동</button>
      </div>
      <div class="job">
        <button class="prev">이전</button>
        <button class="singer">가수</button>
        <button class="actor">배우</button>
        <button class="all">모두</button>
        <button class="start">START</button>
      </div>
      <div class="battle">
        <h3>16강</h3>
        <figure class="left">
          <img src="" alt="leftimg">
          <caption>이름</caption>
        </figure>
        <figure class="right">
          <img src="" alt="rightimg">
          <caption>이름</caption>
        </figure>
      </div>
      <div class="battle">
        <figure>
          <img src="" alt="">
          <caption>당신의 이상형은 IMGNAME입니다.</caption>
        </figure>
        <button class="retry">Goback</button>
        <button class="rank">랭킹보기</button>
      </div>
      <span>FAST</span>
      <span>CAMPUS COUPLE</span>
    </div>

  </div>
